<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Frontend Mentor | Extensions Manager"
        />
        <meta
            name="keywords"
            content="HTML, CSS, JavaScript, frontend, coding, challenge"
        />
        <meta
            name="author"
            content="dany-uz,
            https://github.com/dany-uz"
        />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Extensions Manager</title>

        <!-- STYLES -->
        <link type="text/css" rel="stylesheet" href="styles/styles.css" />

        <!-- PRELOADS -->
        <link rel="preload" href="./assets/images/logo-light.svg" as="image" />
        <link rel="preload" href="./assets/images/logo-dark.svg" as="image" />
        <link
            rel="preload"
            href="./assets/images/icon-theme-light.svg"
            as="image"
        />
        <link
            rel="preload"
            href="./assets/images/icon-theme-dark.svg"
            as="image"
        />
    </head>
    <body>
        <div id="app">
            <header>
                <img
                    src="assets/images/logo-light.svg"
                    alt="Logo"
                    id="logo"
                />
                <button
                    type="button"
                    id="toggle-theme"
                    aria-label="Toggle theme"
                    onclick="toggleTheme()"
                >
                    <img
                        src="assets/images/icon-theme-light.svg"
                        alt="Theme Icon"
                        id="icon-theme"
                    />
                </button>
            </header>

            <main>
                <h1 id="title">Extensions List</h1>

                <nav id="filters" aria-label="Filter Extensions">
                    <button
                        id="filter-all"
                        type="button"
                        aria-label="All Extensions"
                        class="active"
                        onclick="filterExtensions('all')"
                    >
                        All
                    </button>

                    <button
                        id="filter-active"
                        type="button"
                        aria-label="Active Extensions"
                        onclick="filterExtensions('active')"
                    >
                        Active
                    </button>

                    <button
                        id="filter-inactive"
                        type="button"
                        aria-label="Inactive Extensions"
                        onclick="filterExtensions('inactive')"
                    >
                        Inactive
                    </button>
                </nav>

                <section id="extensions-container">
                    <h2>Extensions List</h2>
                </section>
            </main>

            <footer class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="https://github.com/dany-uz">dany-uz</a>.
            </footer>

            <!-- EXTENSION CARD TEMPLATE -->
            <article id="extension-ui-template" class="card hidden" data-id="">
                <div class="content">
                    <div class="icon">
                        <img
                            class="extension-image"
                            alt="Extension Name"
                        />
                    </div>
                    <div class="info">
                        <h2 class="extension-name">Extension Name</h2>
                        <p class="extension-description">Description</p>
                    </div>
                </div>
                <div class="actions">
                    <button type="button" class="remove-extension">
                        Remove
                    </button>
                    <label class="switch">
                        <input type="checkbox" />
                        <span class="slider"></span>
                    </label>
                </div>
            </article>

            <!-- SCRIPTS -->
            <script src="scripts/scripts.js" defer></script>
        </div>
    </body>
</html>
